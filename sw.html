<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sw.css"
</head>
<body>
    <h1>Stopwatch</h1>
    <div class="border">
        <div class="clock" id="display">00:00:00:00</div>
        <button class="start" id="start" onclick="startStopwatch()">Start</button>
        <button class="stop" id="stop" onclick="stopStopwatch()">Stop</button>
        <button class="reset" id="reset" onclick="resetStopwatch()">Reset</button>
    </div>
    <script src="sw.js"></script>
</body>
</html>
